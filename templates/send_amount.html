{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Send Amount</h2>
                <form id="sendAmountForm" method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3"> <!-- Add margin bottom -->
                        <label for="receiverEmail" class="form-label">Receiver Email:</label>
                        <input type="email" placeholder="email" class="form-control" id="receiverEmail" name="receiver_email" required>
                    </div>
                    <div class="mb-3"> <!-- Add margin bottom -->
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" placeholder="amount" class="form-control" id="amount" name="amount" min="0" step="0.01" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
